<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Волк ловит яйца </title>
  <link rel="shortcut icon" href="images/coin_gold.png" type="image/png"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id = "stab">
		<p id = "stab-text">Для управления пользуйтесь наведением курсора на дисплей или кнопками.</p>
		<div id = "stab-botton">НАЧАТЬ</div>
	</div>
	<img id = "logo" src="images/logo.png">
	<div id = "left" class = "bottons">
		<div id = 'botton-1' class="botton up"></div>
		<div id = 'botton-3' class="botton down"></div>
	</div>
	<div id = "right" class = "bottons">
		<div id = 'botton-2' class="botton up"></div>
		<div id = 'botton-4' class="botton down"></div>
	</div>

	<div id = "front-panel">
		<div id="front-panel-side">
			<div id = "screen">
				<div id = "screen-frame"> </div>
				<div id = "lives-box">
					<div id = "life-2" class="lives"></div>
					<div id = "life-1" class="lives"></div>
					<div id = "life-0" class="lives"></div>
				</div>

				<div id = "score-box">
					<div id = "pos-3" class="score-num"></div>
					<div id = "pos-2" class="score-num"></div>
					<div id = "pos-1" class="score-num"></div>
					<div id = "pos-0" class="score-num"></div>

				</div>

				<div id = "guy-1" class="guy"></div>
				<div id = "guy-2" class="guy"></div>
				<div id = "guy-3" class="guy"></div>
				<div id = "guy-4" class="guy"></div>

				<div id = "panel-1" class = "panel"></div>
				<div id = "panel-2" class = "panel"></div>
				<div id = "panel-3" class = "panel"></div>
				<div id = "panel-4" class = "panel"></div>

				<div id = "coin-1-1" class="hidden coin"></div>
				<div id = "coin-1-2" class="hidden coin"></div>
				<div id = "coin-1-3" class="hidden coin"></div>
				<div id = "coin-1-4" class="hidden coin"></div>
				<div id = "coin-1-5" class="hidden coin"></div>

				<div id = "coin-2-1" class="hidden coin"></div>
				<div id = "coin-2-2" class="hidden coin"></div>
				<div id = "coin-2-3" class="hidden coin"></div>
				<div id = "coin-2-4" class="hidden coin"></div>
				<div id = "coin-2-5" class="hidden coin"></div>

				<div id = "coin-3-1" class="hidden coin"></div>
				<div id = "coin-3-2" class="hidden coin"></div>
				<div id = "coin-3-3" class="hidden coin"></div>
				<div id = "coin-3-4" class="hidden coin"></div>
				<div id = "coin-3-5" class="hidden coin"></div>

				<div id = "coin-4-1" class="hidden coin"></div>
				<div id = "coin-4-2" class="hidden coin"></div>
				<div id = "coin-4-3" class="hidden coin"></div>
				<div id = "coin-4-4" class="hidden coin"></div>
				<div id = "coin-4-5" class="hidden coin"></div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
	<script src="scale_init.js"></script>
	<script src="script.js"></script>
</body>
